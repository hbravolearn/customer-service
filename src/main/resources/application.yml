server:
  port: 8080

spring:
  application:
    name: customer-service
  data:
    mongodb:
      uri: ${MONGODB_URI}
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false
  threads:
    virtual:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always